<script>
		var kurs = []
		kurs['EUR']=4.3283;
		kurs['USD']=3.8101;
		kurs['GBP']=5.6021;
		kurs['CHF']=3.9626;
		function obliczWynik()
		{
			symbol=document.forms.przelicz.waluta.value;
			wynik=parseFloat(document.forms.przelicz.kwota1.value)/kurs[symbol];
			document.forms.przelicz.kwota2.value=wynik.toFixed(2);
		}
		function czysc()
		{
			document.forms.przelicz.kwota1.value="";
			document.forms.przelicz.kwota2.value="";
			document.forms.przelicz.waluta.value="";
			kurs=0;
		}
	</script>
