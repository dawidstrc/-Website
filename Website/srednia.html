        <label>Język polski:<input style="margin-left:50px;" type="text" name="L1" autofocus size="5" required></input></label>

		<label>Informatyka:<input style="margin-left:48px;" type="text" name="L5" size="5" required> </input></label>	
		<label>Język niemiecki:<input style="margin-left:25px;" type="text" name="L6" size="5" required> </input></label>
		<label>Religia:<input style="margin-left:88px;" type="text" name="L7" size="5" required> </input></label>
		<label>WF:<input style="margin-left:110px;" type="text" name="L8" size="5" required> </input></label>
		<label>Sieci:<input style="margin-left:102px;" type="text" name="L9" size="5" required> </input></label>
		<label>Bazy danych:<input style="margin-left:47px;" type="text" name="L10" size="5" required> </input></label></br>
		<label>Średnia:<input style="margin-left:81px;" type="text" name="result" readonly size="5"></input></label>
		<br/><br/>

		<input type="button" name="Oblicz" value="Oblicz" onClick="obliczWynik()">
		
		<input type="reset" name="czysc" value="Czyść">
	
	</form>


<script>
function obliczWynik()
{
var wynik, wyni;
var pol = parseFloat(document.forms.kalkulator.L1.value);
var mat = parseFloat(document.forms.kalkulator.L2.value);
var ja = parseFloat(document.forms.kalkulator.L3.value);
var his = parseFloat(document.forms.kalkulator.L4.value);
var inf = parseFloat(document.forms.kalkulator.L5.value);
var jn = parseFloat(document.forms.kalkulator.L6.value);
var rel = parseFloat(document.forms.kalkulator.L7.value);
var wf = parseFloat(document.forms.kalkulator.L8.value);
var sieci = parseFloat(document.forms.kalkulator.L9.value);
var bazy = parseFloat(document.forms.kalkulator.L10.value);

if(isNaN(pol + mat + ja + his + inf + jn + rel + wf + sieci + bazy))
{
	alert("Brak wszystkich danych!");
}	
else
{
	
	{
		if(pol >= 1 && pol <= 6 && mat >= 1 && mat <= 6 && ja >= 1 && ja <= 6 && his >= 1 && his <= 6 && inf >= 1 && inf <= 6 && jn >= 1 && jn <= 6 && rel >= 1 && rel <= 6 && wf >= 1 && wf <= 6 && sieci >= 1 && sieci <= 6 && bazy >= 1 && bazy <= 6)
				 {
					wyni = pol + mat + ja + his + inf + jn + rel + wf + sieci + bazy;
					wynik = wyni / 10;
				 }
		else
				 {
					alert("Podałeś złe dane!");
				 }
		
	}
	document.forms.kalkulator.result.value = wynik;
}
}
